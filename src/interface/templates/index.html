<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Sistema de Monitoramento IoT</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Área de alertas -->
        <div id="alerts-container" class="mb-4">
            <!-- Alertas serão inseridos aqui dinamicamente -->
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>Status do Sistema</h5>
                        <div>
                            <span id="status-badge" class="badge bg-secondary">Desconhecido</span>
                            <span id="last-update" class="ms-2 small">Última atualização: --:--:--</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Temperatura (°C)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="temperature-chart"></canvas>
                        <div class="text-center mt-3">
                            <h3 id="current-temperature">--</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Umidade (%)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="humidity-chart"></canvas>
                        <div class="text-center mt-3">
                            <h3 id="current-humidity">--</h3>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Magnitude (0-9)</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="vibration-chart"></canvas>
                        <div class="text-center mt-3">
                            <h3 id="current-vibration">--</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
